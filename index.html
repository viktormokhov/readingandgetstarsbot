<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Bot WebApp</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Reading Bot</h1>
        </header>
        
        <div class="hero-container">
            <div id="hero-model"></div>
        </div>
        
        <div class="content">
            <div class="categories">
                <h2>Выберите категорию</h2>
                <div class="category-buttons" id="category-buttons">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
            
            <div class="topics" id="topics-container" style="display: none;">
                <h2 id="selected-category">Выбранная категория</h2>
                <div class="topic-buttons" id="topic-buttons">
                    <!-- Topics will be loaded here -->
                </div>
                <button class="back-button" id="back-to-categories">Назад к категориям</button>
            </div>
            
            <div class="reading-content" id="reading-content" style="display: none;">
                <h2 id="selected-topic">Выбранная тема</h2>
                <div class="text-content" id="text-content">
                    <!-- Reading text will be loaded here -->
                </div>
                <div class="questions" id="questions-container" style="display: none;">
                    <h3>Вопросы</h3>
                    <div class="question" id="current-question">
                        <!-- Current question will be loaded here -->
                    </div>
                    <div class="options" id="options-container">
                        <!-- Options will be loaded here -->
                    </div>
                </div>
                <button class="back-button" id="back-to-topics">Назад к темам</button>
            </div>
        </div>
        
        <footer>
            <p>© 2025 Reading Bot WebApp</p>
        </footer>
    </div>

    <script src="js/3d-model.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
